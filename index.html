<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Calendar</h1>
    </header>

    <main>
        <div class="calendar">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="days">
                <div class="day">
                    <div class="date">1</div>
                    <div class="category">
                        <div class="record">Record My Life: Summary</div>
                        <div class="learn">My Learn: Summary</div>
                        <div class="sport">My Sport: Summary</div>
                        <div class="work">My Work: Summary</div>
                        <div class="think">My Think: Summary</div>
                    </div>
                </div>
                <!-- Repeat the above div for each day of the month -->
                <!-- Example for day 2 -->
                <div class="day">
                    <div class="date">2</div>
                    <div class="category">
                        <div class="record">Record My Life: Summary</div>
                        <div class="learn">My Learn: Summary</div>
                        <div class="sport">My Sport: Summary</div>
                        <div class="work">My Work: Summary</div>
                        <div class="think">My Think: Summary</div>
                    </div>
                </div>
                <!-- Continue for all days of the month -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Daily Calendar. All rights reserved.</p>
    </footer>
</body>
</html>
